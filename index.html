<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>

  <!-- CSS here -->
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
    }
    .container {
      width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 id="question"></h2>

  <select id="options" onchange="enableNext()">
    <option value="">-- Select an option --</option>
  </select>

  <br><br>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>

  <h3 id="result"></h3>
</div>

<!-- JavaScript here -->
<script>
  const questions = [
    {
      question: "What is your name?",
      options: ["Sudha", "Emily", "John"],
      answer: "Sudha"
    },
    {
      question: "Which language do you use?",
      options: ["Java", "Python", "JavaScript"],
      answer: "Java"
    }
  ];

  let index = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");
  const resultEl = document.getElementById("result");

  loadQuestion();

  function loadQuestion() {
    nextBtn.disabled = true;
    optionsEl.innerHTML = `<option value="">-- Select an option --</option>`;
    questionEl.innerText = questions[index].question;

    questions[index].options.forEach(opt => {
      let o = document.createElement("option");
      o.value = opt;
      o.text = opt;
      optionsEl.appendChild(o);
    });
  }

  function enableNext() {
    nextBtn.disabled = optionsEl.value === "";
  }

  function nextQuestion() {
    if (optionsEl.value === questions[index].answer) {
      score++;
    }
    index++;

    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    questionEl.innerText = "Quiz Completed ðŸŽ‰";
    optionsEl.style.display = "none";
    nextBtn.style.display = "none";
    resultEl.innerText = `Your Score: ${score} / ${questions.length}`;
  }
</script>

</body>
</html>
