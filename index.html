<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Quiz App</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    width: 95%;
    max-width: 420px;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    margin-top: 0;
    color: #333;
  }

  .progress {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }

  select, button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    font-size: 16px;
  }

  select {
    border: 1px solid #ccc;
  }

  button {
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:disabled {
    background: #bbb;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: #5a67d8;
  }

  .result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
  }

  .pass {
    background: #d4edda;
    color: #155724;
  }

  .fail {
    background: #f8d7da;
    color: #721c24;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 20px;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>üß† Quick Quiz</h1>
  <div class="progress" id="progress"></div>

  <h2 id="question"></h2>

  <select id="options" onchange="enableNext()">
    <option value="">Select an option</option>
  </select>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>

  <div id="result"></div>
</div>

<script>
  const questions = [
    {
      question: "What is your name?",
      options: ["Sudha", "Emily", "John"],
      answer: "Sudha"
    },
    {
      question: "Which language do you use?",
      options: ["Java", "Python", "JavaScript"],
      answer: "Java"
    },
    {
      question: "Which frontend technology?",
      options: ["HTML", "React", "Angular"],
      answer: "HTML"
    },
    {
      question: "Git is used for?",
      options: ["Coding", "Version Control", "Testing"],
      answer: "Version Control"
    },
    {
      question: "Which backend do you prefer?",
      options: ["Spring", "Node", "Django"],
      answer: "Spring"
    }
  ];

  let index = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");
  const resultEl = document.getElementById("result");
  const progressEl = document.getElementById("progress");

  loadQuestion();

  function loadQuestion() {
    optionsEl.innerHTML = `<option value="">Select an option</option>`;
    nextBtn.disabled = true;

    questionEl.innerText = questions[index].question;
    progressEl.innerText = `Question ${index + 1} of ${questions.length}`;

    questions[index].options.forEach(opt => {
      const option = document.createElement("option");
      option.value = opt;
      option.text = opt;
      optionsEl.appendChild(option);
    });
  }

  function enableNext() {
    nextBtn.disabled = optionsEl.value === "";
  }

  function nextQuestion() {
    if (optionsEl.value === questions[index].answer) {
      score++;
    }

    index++;

    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const percentage = Math.round((score / questions.length) * 100);
    const pass = percentage >= 60;

    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    nextBtn.style.display = "none";
    progressEl.style.display = "none";

    resultEl.className = "result " + (pass ? "pass" : "fail");
    resultEl.innerHTML = `
      <h2>${pass ? "üéâ Passed!" : "‚ùå Failed"}</h2>
      <p>Score: <b>${score} / ${questions.length}</b></p>
      <p>Percentage: <b>${percentage}%</b></p>
    `;
  }
</script>

</body>
</html>
